

<!DOCTYPE html>

<html data-ng-app="menuApp">
<head>
	<title>SmartMenu</title>
	<meta charset="utf-8">
	<link data-require="bootstrap@*" data-semver="4.0.0-alpha.2" rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <script data-require="bootstrap@*" data-semver="4.0.0-alpha.2" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script data-require="angular.js@*" data-semver="2.0.0" src="https://code.angularjs.org/2.0.0-snapshot/angular2.js"></script>
    <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" />
    <script src= "angular.min.js"></script>
    <script src= "script.js"></script>	
</head>

<body data-ng-controller="menuController">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
				<h1><span class="glyphicon glyphicon-cutlery"></span> SmartMenu</h1>

				<div class="form-group">
			       <input type="text" class="form-control" id="search" placeholder="search recipes" data-ng-model="search"/>
			     </div>

				<table id="myTable" class="table table-striped table-hover">
					 <tr>
			       		<th>Nome</th>
			       		<th>Preço por Dose</th>
			       		<th>Descrição</th>
			     	 </tr>
			     	    <tr data-ng-repeat= "item in data | filter: search">
			            	<td>{{item.nome}}</td>
			           		<td>{{item.preco}}</td>
			            	<td>
			            		<button data-ng-click="ler(this)" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Ler mais</button>
			            	</td>            						            
					    </tr>
				</table>

			</div>
		</div>
	</div>



</body>
</html>
